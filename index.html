<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>UC Store - Sneaker App</title>
 <style>
 body {
 margin: 0;
 font-family: 'Arial', sans-serif;
 background-color: #0f0f0f;
 color: #fff;
 }
 header {
 background-color: #111;
 text-align: center;
 padding: 30px 20px;
 }
 header h1 {
 margin: 0;
 font-size: 3em;
 color: #fff;
 }
 .logo {
 width: 180px;
 margin: 20px auto;
 display: block;
 }
 .section {
 padding: 40px 20px;
 max-width: 1000px;
 margin: auto;
 text-align: center;
 }
 .section h2 {
 font-size: 2em;
 margin-bottom: 10px;
 color: #00aced;
 }
 .shoe-gallery {
 display: flex;
 flex-wrap: wrap;
 justify-content: center;
 gap: 20px;
 margin-top: 30px;
 }
 .shoe-card {
 background-color: #1a1a1a;
 border-radius: 12px;
 overflow: hidden;
 width: 280px;
 box-shadow: 0 0 10px rgba(0,0,0,0.5);
 }
 .shoe-card img {
 width: 100%;
 height: auto;
 display: block;
 }
 .shoe-card h3 {
 margin: 10px 0;
 font-size: 1.1em;
 }
 footer {
 text-align: center;
 padding: 20px;
 background-color: #111;
 color: #999;
 }
 /* Styles for the "cap" div */
 #cap {
 display: flex;
 flex-wrap: wrap;
 justify-content: center; /* Center images horizontally */
 padding: 20px; /* Add some padding around the images */
 max-width: 1000px; /* Limit the width of the container */
 margin: 20px auto; /* Center the container horizontally */
 }
 #cap img {
 width: calc(33.33% - 20px); /* Make each image take up roughly one-third of the container width, minus some space for margin/gap */
 max-width: 300px; /* Ensure images don't get too large */
 height: auto;
 margin: 10px; /* Add some margin around each image */
 box-sizing: border-box; /* Include padding and border in the element's total width and height */
 border-radius: 8px; /* Optional: Add some rounded corners */
 box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Optional: Add a subtle shadow */
 }
 #tes{
    text-align: center;

 }
 </style>
</head>
