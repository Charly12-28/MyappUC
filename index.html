<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UC Store - Sneaker App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      background-color: #111;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fff;
    }
    .logo {
      width: 180px;
      margin: 20px auto;
      display: block;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00aced;
    }
    .shoe-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .shoe-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .shoe-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .shoe-card h3 {
      margin: 10px 0;
      font-size: 1.1em;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>UC STORE</h1>
    <img src="https://i.ibb.co/LzS1MmR9/Chat-GPT-Image-18-jun-2025-05-21-44-p-m.png" alt="Logo UC Store" class="logo" id="logo">
    <p>Tu app para encontrar los sneakers más icónicos</p>
  </header>

  <div class="section">
    <h2>Modelos Destacados</h2>
    <div class="shoe-gallery">
      <div class="shoe-card">
        <img src="logo_kobe5_protro.png" alt="Kobe 5 Protro Deep Royal Blue">
        <h3>Kobe 5 Protro - Deep Royal Blue</h3>
      </div>
      <div class="shoe-card">
        <img src="logo_kobe9_red.png" alt="Kobe 9 Roja">
        <h3>Kobe 9 - Roja</h3>
      </div>
      <div class="shoe-card">
        <img src="logo_kyrie_oreo.png" alt="Kyrie 7 Oreo">
        <h3>Kyrie 7 - Oreo</h3>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Descarga la App</h2>
    <p>Disponible pronto en App Store y Google Play</p>
  </div>

  <footer>
    <p>&copy; 2025 UC Store. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
